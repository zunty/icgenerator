<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>ICGen</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">eProseed</h5>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">ICGen</h1>
        <p class="lead">Interface Contract Generator</p>
    </div>
    <div class="container">
        <form method="POST" action="/submitForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="serviceName">Service Name</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" title="Ex: EligibilityInterimDS Full V4">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="serviceType">Service Type</label>
                    <select class="custom-select">
                        <option selected>Open this select menu</option>
                        <option value="CS">Connectivity Service</option>
                        <option value="DS">Data Service</option>
                        <option value="BAS">Business Activity Service</option>
                        <option value="BPS">Business Process Service</option>
                        <option value="DECS">Decision Service</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="version">Version</label>
                    <input type="text" class="form-control" id="version" name="serviceName" value="0.1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="previousVersion">Previous Version</label>
                    <input type="text" class="form-control" id="previousVersion" name="serviceName" value="None">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate">End Date</label>
                    <input type="text" class="form-control" id="endDate" name="endDate">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="icNumber">IC Number</label>
                    <input type="text" class="form-control" id="icNumber" name="icNumber">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status">
                </div>
            </div>
            <hr class="mb-4" />
            <div class="row checkbox-row">
                <div class="col-md-4 mb-3">
                    <input type="checkbox" class="checkbox-inline" id="virtualization">
                    <label for="virtualization">Virtualization</label>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="checkbox" class="checkbox-inline" id="soap">
                    <label for="sopa">SOAP</label>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="checkbox" class="checkbox-inline" id="rest">
                    <label for="rest">REST</label>
                </div>
            </div>
            <hr class="mb-4" />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Extract</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Skip</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
