<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="/js/icgen.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<title>ICGen</title>
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal text-white">eProseed</h5>
	</div>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">ICGen</h1>
		<p class="lead">Interface Contract Generator</p>
	</div>
	<div class="container">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">SoapUI Project File</span>
			</div>
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="xmlFile" value="{{fileToUpload.name}}" (change)="handleFileInput($event.target.files)"> />				
				<label class="custom-file-label" for="xmlFile">Choose file</label>
			</div>
		</div>
		<hr class="mb-4" />
		<div class="row">
			<div class="col-md-6 mb-3">
				<button class="btn btn-secondary btn-lg btn-block" type="button" (click)="extract()">Extract</button>
            </div>
            <div class="col-md-6 mb-3">
	            <button class="btn btn-secondary btn-lg btn-block" type="submit">Skip</button>
	        </div>
		</div>
	</div>
</body>
</html>
